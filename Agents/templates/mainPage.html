<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ECSDI</title>
  </head>
  <body>
      <div align="center">
        <h1>Planificador de viajes</h1>
        <form method="POST">
            <p>Ciudad origen:</p><input name="ciudadOrigen" required>
            <p>Ciudad destino:</p><input name="ciudadDestino" required>
            <p>Data ida (Format YYYY-MM-DD):</p><input name="dataIda" required>
            <p>Data vuelta (Format YYYY-MM-DD):</p><input name="dataVuelta" required>
            <p>Precio hotel:</p><input name="precioHotel" required>
            <p>Estrellas hotel:</p><input name="estrellas" required>
            <p>Numero habitaciones:</p><input name="roomQuantity" required>
            <p>Adultos:</p><input name="adults" required>
            <p>Distancia del centro(KM):</p><input name="radius" required>
            <input type="submit">
        </form>
      </div>
  </body>
</html>
